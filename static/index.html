<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Counter Page</h1>
    <p>Counter functionality will be implemented here.</p>
    <h1>Counter: <span id="counter">0</span></h1>
    <button onclick="changeCounter('increment')">âž• Increment</button>
    <button onclick="changeCounter('decrement')">âž– Decrement</button>
    <button onclick="changeCounter('reset')">ðŸ”„ Reset</button>

    <script>
        async function fetchCounter() {
            let response = await fetch('/counter');
            let data = await response.json();
            document.getElementById('counter').innerText = data.value;
        }

        async function changeCounter(action) {
            await fetch(`/${action}`, { method: 'POST' });
            fetchCounter();
        }

        fetchCounter(); // Load counter on page load
    </script>
</body>
</html>
